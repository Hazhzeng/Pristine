<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pristine</title>

    <!-- icon -->
    <link rel="shortcut icon" href={{ url_for('static', filename='icon/favicon.ico') }} type="image/x-icon">
    <link rel="icon" href={{ url_for('static', filename='icon/favicon.ico') }} type="image/x-icon">

    <!-- style -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <script>
      window.context = {};
      {% if user %}
        window.context.user = {{ user|tojson|safe }};
      {% endif %}
      {% if version %}
        window.context.version = {{ version|tojson|safe }};
      {% endif %}
    </script>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
